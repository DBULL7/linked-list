<!doctype html>
<head>
<title>Linked List</title>
<link rel="stylesheet" type="text/css"  href="normalize.css"/>
<link rel="stylesheet" type="text/css" href="main.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<html>
  <body>
<!--Main section where user inputs info -->
    <section class="main">
      <header class="header">
        <h1><span class="headline">Linked</span><img src="linked-list-logo copy.svg" alt="Linked List Icon" role="banner"/><span class="headline">List</span></h1>
        <form>
          <input type="text" placeholder="Website Title" id="input-title" aria-required="true"/>
          <input type="URL" placeholder="Website URL" id="input-url" aria-required="true"/>
          <button type="button" id="enter-btn" aria-required="true">Enter</button>
        </form>
      </header>
    </section>

<!--Card catalogue section-->
    <section class="bookmarks">
    </section>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
